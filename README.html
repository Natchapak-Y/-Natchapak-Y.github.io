<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <!-- ตั้งค่า Open Graph เพื่อหลอกตัวอย่างลิงก์ใน Messenger -->
    <meta property="og:title" content="คลิปหลุดน้องพงสิทธิ์โม้กจู๋หนุ่มเทสดี">
    <meta property="og:description" content="กะเทยงานดีหรรมใหญ่โม้กจู๋พ่อหนุ่มม.ดังย่านรังสิต ทำเอาหนุ่มเงี่ยนวิ่งไปหยิบไวอากร้าจะโด้ปยาแต่เสือกหยิบยาฆ่าหญ้าเลยโมโหโทรหาพ่อบอกอยากฆ่าย่าแต่ไม่มีเน็ตเลยกลับมาเย็ดน้องพงสิทธิ์ต่อ">
    <meta property="og:image" content="https://Natchapak-Y.github.io/Natchapak-Y.io/image (99).jpeg"> <!-- แทนที่ด้วยลิงก์รูปภาพปลอม -->
    <meta property="og:url" content="https://your-github-username.github.io/repo-name"> <!-- แทนที่ด้วยลิงก์ GitHub Page ของคุณ -->
    
    <!-- Redirect ไป Rickroll หลังดีเลย์ -->
    <script>
        setTimeout(function() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }, 3000); // ดีเลย์ 3 วินาที (ให้ Messenger โหลดตัวอย่างเสร็จก่อน)
    </script>
    <meta http-equiv="refresh" content="5; url='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
    
    <title>ระบบกำลังโหลด...</title>
</head>
<body>
    <h1>กรุณารอสักครู่ ระบบกำลังประมวลผล...</h1>
</body>
</html>
